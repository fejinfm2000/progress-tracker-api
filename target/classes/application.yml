spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/progress_tracker
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  application:
    name: progress-tracker-api
server:
  port: ${PORT:8080}


